<!-- A estrutura de uma lista de definição é composta pelas seguintes tags:

<dl>  - abertura  de uma lista;

<dt>  - abertura de um termo;
</dt> - fechamento de um termo;

<dd>  - abertura  de uma descrição. 
</dd> - abertura  de uma descrição.

<dl>  - fechamento  de uma lista;
    
-->


<dl><!--inicio da lista-->

    <!--inicio item da lista 1 -->
    
    <dt>Amor</dt><!--inicio tag referente ao termo-->
    <dd><!--inicio tag referente a definição-->
     Forte afeição por outra pessoa
    </dd><!--fim tag referente a definição-->

       <!--fim item da lista 1-->


           <!--inicio item da lista 2 -->
   
    <dt>Ética</dt><!--inicio tag referente ao termo-->
    <dd><!--inicio tag referente a definição-->
     Conjunto de regras e preceitos
     de ordem valorativa e moral.
    </dd><!--fim tag referente a definição-->

        <!--fim item da lista 2 -->
   
</dl><!--fim da  lista-->
